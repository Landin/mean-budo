<div data-ng-init="vm.find()">
<div ng-controller="vm.loggpage">
<pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination></div>
    
<div class="panel panel-primary">
    <div class="panel-heading">Swipes</div>
    <div class="panel-body">
    
    <table class="table table-striped">
        <tr>
            <th>RFID</th>
            <th>Fnamn</th>
            <th>Enamn</th>
        </tr>
        <tr ng-repeat="loggswipe in vm.loggswipes">
            <td>{{loggswipe.rfid}}</td>
            <td>{{loggswipe.fnamn}}</td>
            <td>{{loggswipe.enamn}}</td>
        </tr>        
</table>
</div>
</div>
<button class="btn btn-xm btn-danger" ng-click="vm.getloggswipe()">HÃ¤mta Logg</button>
<button class="btn btn-primary" ng-print print-element-id="printThisElement"><i class="fa fa-print"></i> Print</button>
</div>
