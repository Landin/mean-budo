<div>{{vm.totalItems}} poster </div>  

   <div class="panel panel-primary">
    <div class="panel-heading">Swipes</div>
    <div class="panel-body">
    
    <table class="table table-striped">
        <tr>
            <th>RFID</th>
            <th>Fnamn</th>
            <th>Enamn</th>
        </tr>
        <tr ng-repeat="loggswipe in vm.loggswipes">
            <td>{{loggswipe.rfid}}</td>
            <td>{{loggswipe.fnamn}}</td>
            <td>{{loggswipe.enamn}}</td>
            <td>{{loggswipe.created | date:'yyyy-MM-dd HH:mm'}}</td>
        </tr>        
</table>
</div>
</div>

<pagination total-items="vm.totalItems"
	          items-per-page="vm.itemsPerPage"
      	    ng-model="vm.currentPage"
	          ng-change="vm.pageChanged()"
      	    max-size="vm.maxPageToShow">
</pagination>

<div class="col-lg-6">
	<div class="input-group">
		<input data-ng-model="vm.searchText" data-ng-change="vm.pageChanged()" placeholder="Sök.." class="form-control" autofocus/>
	</div>
</div>
<h4>{{vm.dt | date:"yyyy-MM-dd"}}</h4>
    <div style="display:inline-block; min-height:290px;">
        <datepicker data-ng-model="vm.dt" data-ng-change="vm.dateChanged()" min-date="vm.minDate" show-weeks="true" class="well well-sm"></datepicker>
    </div>

<button class="btn btn-xm btn-danger" ng-click="vm.downloadloggswipe()">Hämta Logg</button>

<button class="btn btn-primary" ng-print print-element-id="printThisElement"><i class="fa fa-print"></i> Print</button>
