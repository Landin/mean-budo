<div class="container">
    <div class="well">
        <form class="form-horizontal" action="" name="profileForm">
            <fieldset>
                <legend>Användarprofile</legend>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="email">E-Post</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text" name="email" placeholder="E-post" data-ng-model="profile.email" required autofocus />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="fname">Förnamn</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text" name="fname" placeholder="Förnamn" data-ng-model="profile.fname" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="lname">Efternamn</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text" name="lname" placeholder="Efternamn" data-ng-model="profile.lname" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="password">Lösen</label>
                    <div class="col-md-10">
                        <input class="form-control" type="password" name="password" placeholder="password" data-ng-model="profile.password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <div class="pull-right">
                            <button class="btn btn-primary" data-ng-click="profile.update()" data-ng-disabled="profile.signupForm.$invalid">Uppdatera</button>
                            <a class="btn btn-default" href="/">Avbryt</a>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
